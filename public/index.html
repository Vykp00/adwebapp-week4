<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js" defer></script>
</head>

<body>
    <!-- Recipe details will be displayed here -->
    <div id="recipe-container"></div>
    <h2>Add New Recipe</h2>
    <label for="name-text">Name:</label>
    <input type="text" id="name-text">

    <h4>Ingredients</h4>
    <textarea id="ingredients-text"></textarea>
    <button id="add-ingredient" type="button">Add ingredient</button>

    <h4>Instructions</h4>
    <textarea id="instructions-text"></textarea>
    <button id="add-instruction" type="button">Add instruction</button>

    <!--Add multiple images-->
    <label for="image-input">Choose images to upload (PNG, JPG)</label>
    <input
      type="file"
      id="image-input"
      name="image-input"
      accept=".jpg, .jpeg, .png"
      multiple />

    <button id="submit" type="button">Submit</button>
    <script src="utils.js" defer></script>
</body>

</html>
