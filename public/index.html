<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Web App</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script scr="/javascripts/utils.js"></script>
</head>

<body>
  <div id="recipe-container" class="container">
    <!--Recipe render here-->
  </div>
  <script scr="/javascripts/utils.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Fetch recipe when the page is loaded
      fetchRecipe();
    });
  </script>
  <form id="recipe-form">
    <input type="text" id="name-text">
    <h4>Ingredients</h4>
    <textarea id="ingredients-text"></textarea>
    <button id="add-ingredient" type="button">Add ingredient</button>
    <h4>instructions</h4>
    <textarea id="instructions-text"></textarea>
    <button id="add-instruction" type="button">Add instruction</button>
    <button id="submit" type="submit">Submit</button>

  </form>
</body>

</html>
